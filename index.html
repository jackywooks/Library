<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <meta name="author" content="Jacky Woo">
    <meta name="description" content="Library">
    <meta name="keywords" content="book,library">
    <!-- <link rel="icon" type="image/x-icon" href="/images/icon.png"> -->
    <!-- Roboto Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
     <!-- Github Icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- Styles -->
        <link rel="stylesheet" href="./styles/styles.css">
    <!-- Script -->
    <script src="./script/script.js" defer></script>
</head>

<body>
    <header>
        <div class="headerRowItem"></div>
        <div class="headerRowItem">
            <h1>Library</h1>
        </div>
        <div class="headerRowItem button"><button id="addBook">Add Book</button></div>
    </header>
    <main>
        <dialog id="dialog">
            <form method="dialog">
                <ul>
                    <li>
                        <label>Title:</label>
                        <input type="text" required />
                    </li>
                    <li>
                        <label>Author:</label>
                        <input type="text" />
                    </li>
                    <li>
                        <label>Pages:</label>
                        <input type="number" />
                    </li>
                    <li>
                        <label>Remark:</label>
                        <input type="text" />
                    </li>
                    <li>
                        <button id="readStatus" class="readStatus" type="button" aria-pressed="false">Unread</button>
                    </li>
                </ul>
                <div>
                    <input type="submit" id="submit" value="Submit" />
                </div>
            </form>
        </dialog>
    </main>
    <footer>
        <div class="footer">
            <span>Built & designed by JackyWoo | </span>
            <a href="https://github.com/jackywooks/Tic-Tac-Toe" target="_blank"><i class="fa fa-github" style="font-size:36px"></i></a>
        </div>
    </footer>
</body>
</html>
